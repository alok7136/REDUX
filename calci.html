<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scientific calculator</title>
</head>
<link rel="stylesheet" href="calci.css" type="text/css">
<body>
    <div class="container">
    <table>
        <tr><td colspan="6"><form name="form">
            <input name="textinput" class="textinput" />
        </form></td></tr>
        <tr>
            <td colspan="6"><button id="b1" class="radian" onclick="radian()">Radian</button>&nbsp;&nbsp;<button id="b1" class="degree" onclick="degree()">Degree</button></td>
        </tr>
        <tr>
            <td><button onclick="insert(1)">1</input></td>
            <td><button onclick="insert(2)">2</button></td>
            <td><button onclick="insert(3)">3</button></td>
            <td><button onclick="per()">%</button></td>
            <td><button value="Sin(" onclick="sin(value)">Sin</button></td>
            <td><button value="Sin(" onclick="sqr()">Sqr</button></td>
        </tr>
        <tr>
            <td><button onclick="insert(4)">4</button></td>
            <td><button onclick="insert(5)">5</button></td>
            <td><button onclick="insert(6)">6</button></td>
            <td><button onclick="insert('*')">*</button></td>
            <td><button value="Cos(" onclick="cos(value)">Cos</button></td>
            <td><button value="Sin(" onclick="loge()">log</button></td>
        </tr>
        <tr>
            <td><button onclick="insert(7)">7</button></td>
            <td><button onclick="insert(8)">8</button></td>
            <td><button onclick="insert(9)">9</button></td>
            <td><button onclick="insert('/')">/</button></td>
            <td><button value="Tan(" onclick="tan(value)">Tan</button></td>
            <td><button value="Sin(" onclick="root()">Root</button></td>
        </tr>
        <tr>
            <td><button onclick="insert('-')">-</button></td>
            <td><button onclick="insert(0)">0</button></td>
            <td><button onclick="insert('+')">+</button></td>
            <td><button onclick="insert('.')">.</button></td>
            <td><button onclick="remove()">clr</button></td>
            <td><button onclick="rounde()">round</button></td>
        </tr>
        <tr>
            <td><button onclick="insert('(')">(</button></td>
            <td><button onclick="insert(')')">)</button></td>
            <td><button onclick="back()">Bk</button></td>
            <td colspan="1"><button onclick="equal()">=</button></td>
        </tr>
    </table>
</div>
<script src="calci.js"></script>
</body>
</html>
