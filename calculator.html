<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scientific calculator</title>
</head>
<link rel="stylesheet" href="calculator.css" type="text/css">
<body>
    <div class="container">
    <table>
        <tr><td colspan="6">
            <input type="text" id="display" name='textinput' class="textinput" />
        </td></tr>
        <tr>
            <td colspan="6"><button id="b1" onclick="radian()">Radian</button>&nbsp;&nbsp;<button id="b2">Degree</button></td>
        </tr>
        <tr>
            <td><button onclick="insert(1)">1</input></td>
            <td><button onclick="insert(2)">2</button></td>
            <td><button onclick="insert(3)">3</button></td>
            <td><button onclick="per()">%</button></td>         
            <td><button onclick="sin('sin(')">sin</button></td>
            <td><button onclick="sqr()">Sqr</button></td>
        </tr>
        <tr>
            <td><button onclick="insert(4)">4</button></td>
            <td><button onclick="insert(5)">5</button></td>
            <td><button onclick="insert(6)">6</button></td>
            <td><button onclick="insert('*')">*</button></td>
            <td><button onclick="cos('cos(')">Cos</button></td>
            <td><button onclick="loge()">log</button></td>
        </tr>
        <tr>
            <td><button onclick="insert(7)">7</button></td>
            <td><button onclick="insert(8)">8</button></td>
            <td><button onclick="insert(9)">9</button></td>
            <td><button onclick="insert('/')">/</button></td>
            <td><button onclick="tan('tan(')">tan</button></td>
            <td><button onclick="pii()">PI</button></td>
        </tr>
        <tr>
            <td><button onclick="insert('-')">-</button></td>
            <td><button onclick="insert(0)">0</button></td>
            <td><button onclick="insert('+')">+</button></td>
            <td><button onclick="insert('.')">.</button></td>
            <td><button onclick="remove()">clr</button></td>
            <td><button onclick="rounde()">round</button></td>
        </tr>
        <tr>
            <td><button onclick="insert('(')">(</button></td>
            <td><button onclick="insert(')')">)</button></td>
            <td><button onclick="back()">Bk</button></td>
            <td><button onclick="resin()">resin</button></td>
            <td colspan="2"><button class="b3" onclick="equal()">=</button></td>
        </tr>
    </table>
    <!-- <button onclick="sin('sin(')">rsin</button> -->
    <!-- <button onclick="cos('cos(')">rCos</button> -->
</div>
<script src="calculator.js"></script>

</body>
</html>
